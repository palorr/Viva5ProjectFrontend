<button class="btn btn-default" id="toggle-sidebar" type="button" (click)="eventCalled()">
    &#9776;
</button>
<nav class="sidebar" [ngClass]="{sidebarPushRight: isActive}">
    <ul class="list-group">
        <a [routerLink]="['home']" [routerLinkActive]="['router-link-active']" class="list-group-item">
            <i class="fa fa-fw fa-home" aria-hidden="true"></i> Home
        </a>
        <a [routerLink]="['projects/trending']" [routerLinkActive]="['router-link-active']" class="list-group-item">
            <i class="fa fa-line-chart" aria-hidden="true"></i> Trending Projects
        </a>
        <div class="nested-menu">
            <a class="list-group-item" (click)="addExpandClass('pages')">
                <span><i class="fa fa-search" aria-hidden="true"></i> &nbsp; Search</span>
            </a>
            <li class="nested" [ngClass]="{'expand' : showMenu === 'pages' }">
                <ul class="submenu">
                    <li>
                        <a [routerLink]="['projects/search']" [routerLinkActive]="['router-link-active']" class="list-group-item">
                            Projects
                        </a>
                    </li>
                    <li>
                        <a [routerLink]="['users/search']" [routerLinkActive]="['router-link-active']" class="list-group-item">
                            Users
                        </a>
                    </li>
                </ul>
            </li>
        </div>
        <a [routerLink]="['projects/all']" [routerLinkActive]="['router-link-active']" class="list-group-item">
            <i class="fa fa-fw fa-list" aria-hidden="true"></i> All Projects
        </a>
        <a [routerLink]="['users/all']" [routerLinkActive]="['router-link-active']" class="list-group-item">
            <i class="fa fa-fw fa-list" aria-hidden="true"></i> All Users
        </a>
        <a *ngIf="isUserLoggedIn" [routerLink]="['chat']" [routerLinkActive]="['router-link-active']" class="list-group-item">
            <i class="fa fa-comment" aria-hidden="true"></i> Chat Application
        </a>
    </ul>
</nav>
