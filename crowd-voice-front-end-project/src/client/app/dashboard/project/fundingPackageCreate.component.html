<div class="container-fluid">
    <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <h2 class="page-header">
                Create Funding Package
            </h2>
            <ol class="breadcrumb">
                <li>
                    <i class="fa fa-dashboard"></i>  <a href="Javascript:void(0)" routerLink="/dashboard/home">Home</a>
                </li>
                <li class="active">
                    <i class="fa fa-create"></i> Create Funding Package
                </li>
            </ol>
        </div>
    </div>
    <!-- /.row -->

    <div class="row">
        <div class="col-lg-12">

            <form name="form" (ngSubmit)="createFundingPackage()" role="form" #createFundingPackageForm="ngForm" novalidate>

                <fieldset class="form-group" [ngClass]="{ 'has-error': createFundingPackageForm.submitted && !title.valid }">
                    <label for="title">Title (*)</label>
                    <input type="text" class="form-control input-underline input-lg" 
                        name="title" id="title" placeholder="Enter Funding Package Title..."
                        required [(ngModel)]="fundingPackage.Title"
                        #title="ngModel">
                    <div [hidden]="title.valid || title.pristine" class="error">
                        Funding Package Title is required!
                    </div>
                </fieldset>
                
                <fieldset class="form-group" [ngClass]="{ 'has-error': createFundingPackageForm.submitted && !description.valid }">
                    <label for="description">Reward (*)</label>
                    <textarea class="form-control input-underline input-lg" 
                        name="description" id="description" placeholder="Enter Funding Package Reward..."
                        required [(ngModel)]="fundingPackage.Description" rows="6"
                        #description="ngModel"></textarea>
                    <div [hidden]="description.valid || description.pristine" class="error">
                        Project Update Reward is required!
                    </div>
                </fieldset>
				
				<fieldset class="form-group" [ngClass]="{ 'has-error': createFundingPackageForm.submitted && !pledgeAmount.valid }">
                    <label for="pledgeAmount">Plege Amount in <i class="fa fa-euro"></i> (*)</label>
                    <input type="text" class="form-control input-underline input-lg" 
                        name="pledgeAmount" id="pledgeAmount" placeholder="Enter Funding Package Pledge Amount..."
                        required [(ngModel)]="fundingPackage.PledgeAmount"
                        #pledgeAmount="ngModel">
                    <div [hidden]="pledgeAmount.valid || pledgeAmount.pristine" class="error">
                        Project Update Pledge Amount is required!
                    </div>
                </fieldset>
				
                <button *ngIf="!loading" class="btn btn-primary" type="submit" [disabled]= "!createFundingPackageForm.form.valid">Create Funding Package</button>
				<span *ngIf="loading">
					<i class="fa fa-spinner fa-pulse fa-2x fa-fw"></i> Creating funding package...
				</span>
                
            </form>

        </div>
    </div>
    <br/><br/>
    <a [routerLink]="['/dashboard/projects/view', projectId]">Back to View Project</a>
    <!-- /.row -->
</div>
