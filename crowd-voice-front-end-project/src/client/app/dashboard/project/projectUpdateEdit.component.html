<div class="container-fluid">
    <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <h2 class="page-header">
                Edit Project Update
            </h2>
            <ol class="breadcrumb">
                <li>
                    <i class="fa fa-dashboard"></i>  <a href="Javascript:void(0)" routerLink="/dashboard/home">Home</a>
                </li>
                <li class="active">
                    <i class="fa fa-edit"></i> Edit Project Update
                </li>
            </ol>
        </div>
    </div>
    <!-- /.row -->

    <div class="row">
        <div class="col-lg-12">

            <form name="form" (ngSubmit)="editProjectUpdate()" role="form" #editProjectUpdateForm="ngForm" novalidate>

                <fieldset class="form-group" [ngClass]="{ 'has-error': editProjectUpdateForm.submitted && !title.valid }">
                    <label for="title">Title (*)</label>
                    <input type="text" class="form-control input-underline input-lg" 
                        name="title" id="title" placeholder="Enter Project Update Title..."
                        required [(ngModel)]="projectUpdateFromServer.Title"
                        #title="ngModel">
                    <div [hidden]="title.valid || title.pristine" class="error">
                        Project Update Title is required!
                    </div>
                </fieldset>
                
                <fieldset class="form-group" [ngClass]="{ 'has-error': editProjectUpdateForm.submitted && !description.valid }">
                    <label for="description">Description (*)</label>
                    <textarea class="form-control input-underline input-lg" 
                        name="description" id="description" placeholder="Enter Project Update Description..."
                        required [(ngModel)]="projectUpdateFromServer.Description" rows="6"
                        #description="ngModel"></textarea>
                    <div [hidden]="description.valid || description.pristine" class="error">
                        Project Update Description is required!
                    </div>
                </fieldset>
				
                <button *ngIf="!loading" class="btn btn-primary" type="submit" [disabled]= "!editProjectUpdateForm.form.valid">Edit Project Update</button>
				<button *ngIf="!loading" class="btn btn-secondary" (click)="deleteProjectUpdate()">Delete Project Update</button>
				
                <span *ngIf="loading">
					<i class="fa fa-spinner fa-pulse fa-2x fa-fw"></i>
					<span class="sr-only">Loading...</span>
				</span>
                
                <!--
                    <button type="reset" class="btn btn-secondary" (click)="form.reset();">Reset</button>
                -->
            </form>

        </div>
    </div>
    <br/><br/>
    <a [routerLink]="['/dashboard/projects/view', projectId]">Back to View Project</a>
    <!-- /.row -->
</div>
